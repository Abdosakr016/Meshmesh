<header class="p-3 text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>
        <h2>Meshmesh</h2>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a
            href="#"
            class="nav-link px-2 anav_white"
            routerLinkActive="text-dark"
            routerLink=""
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>

        <li>
          <a
            href="#"
            class="nav-link px-2 anav_white"
            routerLinkActive="text-dark"
            routerLink="/products"
            >pets
          </a>
        </li>

        <li>
          <a href="#" class="nav-link px-2 anav_white">suplies</a>
        </li>

        <li>
          <a href="#" class="nav-link px-2 anav_white" routerLink="/show_Vets"
            >vetirnary center</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <i
              class="fa fa-shopping-cart anav_white fs-2"
              routerLinkActive="text-dark"
              routerLink="/cart"
            ></i>
            <span class="badge badge-danger">{{ count }}</span>
          </a>
        </li>
      </ul>

      <li>
        <a href="#" class="nav-link px-2 anav_white">suplies</a>
      </li>

      <div class="text-end">
        <button
          type="button"
          class="btn btn-outline-light me-2"
          routerLinkActive="bg-dark text-white"
          routerLink="login"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-outline-light"
          routerLink="choose_form"
          routerLinkActive="bg-dark text-white"
        >
          Sign-up
        </button>
      </div>
    </div>
  </div>
</header>
