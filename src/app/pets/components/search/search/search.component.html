<!-- pet-list.component.html -->
<div class="container-fluid">
<div class="container mt-4">
    <h1 class="display-4 fw-bold pb-4">Search<span style="color: #FF9831;"> Result</span></h1>

    <div class="card-deck mt-3">
        <div class="col-md-3" *ngFor="let pet of searchResults">
            <!-- pet-card.component.html -->
            <div class="card mb-5 pt-3 pb-3" style="width: 300px; height: 420px;"  >
                
                     <img [src]="generateImageUrl(pet.image)" style=" width: 100%; height: 200px; object-fit: contain;" >
                
                <div class="card-body">
                    <h5 class="card-title">{{ pet?.type }}</h5>
                    <p class="card-text">Age: {{ pet?.age }}</p>
                    <p class="card-text">Category: {{ pet?.category }}</p>
                    <div class="btn_main">
                        <div class="buy_bt"><a >Add To Cart</a></div>
                      </div>
                    <!-- Add more content based on your data structure -->
                </div>
            </div>
        </div>
    </div>

</div>
</div>
