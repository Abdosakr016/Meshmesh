<table class="table table-dark table-hover" style="margin: 15px;">
    
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text"[(ngModel)]="searchText" class="form-control" placeholder="Search">
  </div>
  <thead>
    <tr>
      
      <th scope="col">name</th>
      <th scope="col">image</th>
      <th scope="col">experience</th>
      <th scope="col"> veterinary name</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>

  <tbody>
    <tr  *ngFor="let doctor of doctors
    | paginate: { itemsPerPage: itemsPerPage, currentPage: p } |search:searchText">
      <th scope="row">{{ doctor.name }}</th>
      <td> 
          <img [src]="generateImageUrl(doctor.image)" 
            style="height: 100%; max-height: 150px;"
             width="100px" alt="" class="avatar-lg rounded" />
       
            </td>
      <td>{{ doctor.experience }}</td>
      
      <td>{{ doctor.veterinary_center.name }}</td>
      <td><button
          class="btn btn-danger mx-2"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          (click)="deleteDoctor(doctor.id)"
        >
          Delete
        </button></td>
   
   </tr>
    
  </tbody>
  
</table>

<!-- model delete -->
<div
class="modal fade"
id="myModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-body">
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      are you sure that you want to delete this doctor
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-danger"
      data-bs-dismiss="modal"
      (click)="modeldeleteDoctor()"

    >
      confirme
    </button>
  </div>
</div>
</div>
</div>
