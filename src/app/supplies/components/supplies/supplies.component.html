<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  main {
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .pro-img-box {
    flex: 1;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card-body {
    flex: 1;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card-title,
  .card-text ,
  .pro-title{
    word-wrap: break-word; /* Allows the text to wrap onto the next line */
  }
</style>



<!-- Custom styles for this template -->


<main>
<div class="background">
<div class="px-4 py-4 my-5 text-center">
<h1 class="display-5 fw-bold p-4 ">Give<span style="color: #FF9831;"> Meshmesh</span> the care<br> it deserves</h1>
<div class="col-lg-6 mx-auto">
  <p class="lead mb-4 pe-4 ps-4 pb-5">Meshmesh, your all-in-one solution for your pet .</p>
 
</div>
</div></div>
</main>

<div class="b-example-divider"></div>

<div class="container-fluid d-flex p-3">

 


  <div class="col-md-9">
    <div class="row product-list pt-5" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-3 mb-3" *ngFor="let supply of allSupplies | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <section class="card" style="flex: 1; display: flex; flex-direction: column; height: 100%;">
          <div class="pro-img-box" style="flex: 1;">
            <img [src]="generateImageUrl(supply.image)" style="height: 100%; width: 100%; object-fit: cover;" alt="" class="avatar-lg rounded" />
          
          
            
          </div>
  
          <div class="card-body">
            <h3 class="card-title">
              <a href="#" class="pro-title"><h4>{{ supply.name }}</h4></a>
            </h3>
            <h6 class="card-text"> {{ supply.price }}</h6>
            <p class="card-text"> {{ supply.description }}</p>
            <p class="card-text">{{ supply.category }}</p>
          </div>
          <div class="buy_bt" style="margin-left: 40px;">
            <button class="btn btn-outline-success" (click)="addToCart(supply)">
                       Add to cart <i class="fa fa-cart-plus"></i>
            </button>
        </div>
        </section>
      </div>
      <div class="text-center" *ngIf="allSupplies.length">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
