<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  main {
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .pro-img-box {
    flex: 1;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card-body {
    flex: 1;
    overflow: hidden; /* Prevents content from overflowing */
  }

  .card-title,
  .card-text ,
  .pro-title{
    word-wrap: break-word; /* Allows the text to wrap onto the next line */
  }

<!-- Custom styles for this template -->


<main>
<div class="background">
<div class="px-4 py-4 my-5 text-center">
<h1 class="display-5 fw-bold p-4 ">Give<span style="color: #FF9831;"> Meshmesh</span> the care<br> it deserves</h1>
<div class="col-lg-6 mx-auto">
  <p class="lead mb-4 pe-4 ps-4 pb-5">Meshmesh, your all-in-one solution for your pet .</p>
 
</div>
</div></div>
</main>

<div class="b-example-divider"></div>

<div class="container-fluid d-flex p-3">

 
   <!-- pet-list.component.html -->
<div class="container-fluid1">
  <div class="container mt-4 ">
     

      <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let supply of allSupplies
          | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
              <!-- pet-card.component.html -->
              <div class="card mb-5 pt-3 pb-3" style="width: 100%; max-width: 350px;">
                  <img [src]="generateImageUrl(supply.image)" style="width: 100%; height: 200px; object-fit: contain;">
                  <hr>
                  <div class="card-body">
                      <h3 class="card-title"><span style="color: #FF9831; font-weight: bold;"></span>{{supply.name}}</h3>
                      <!-- <p class="card-text"><span style="color: green;">Price: </span>{{ pet?.price }}</p> -->

                     <div class="card-text d-flex"> <p>{{ supply.description }} </p>
                      <div class="rounded-circle" >
                          <h5 class=" ps-3 pe-3" >{{  supply.price  }}<span style="color: green;">$</span></h5>
                          </div>
                  </div>


                      <div class="btn_main">
                          <div class="buy_bt">
                              <button class="btn btn-outline-success" (click)="addToCart(supply)">
                                     Add to cart <i class="fa fa-cart-plus"></i>
                              </button>
                          </div>

                      </div>
                      <!-- Add more content based on your data structure -->
                  </div>
              </div>
          </div>
          <div class="text-center" *ngIf="allSupplies.length">    
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
  </div>
</div>
