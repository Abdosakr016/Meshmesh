<!-- pet-list.component.html -->

<div class="container mt-4">
    <h2>Search Results</h2>

    <div class="card-deck mt-3">
        <div class="col-md-4" *ngFor="let pet of searchResults">
            <!-- pet-card.component.html -->
            <div class="card">
                <img [src]="generateImageUrl(pet.image)" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ pet?.type }}</h5>
                    <p class="card-text">Age: {{ pet?.age }}</p>
                    <p class="card-text">Category: {{ pet?.category }}</p>
                    <!-- Add more content based on your data structure -->
                </div>
            </div>
        </div>
    </div>

</div>
