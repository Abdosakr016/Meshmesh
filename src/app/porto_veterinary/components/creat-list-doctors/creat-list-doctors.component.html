<div class="container-fluid">
  <h2>list Doctor</h2>

  <!-- Button to trigger the modal -->
  <button
    type="button"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#doctorModal"
  >
    Add New Doctor
  </button>
  <div class="container">
    <div class="row">
      <div
        *ngFor="let doctor of arrDoctors"
        class="col-lg-4 col-md-6 col-sm-12 mb-3"
      >
        <div class="card" style="width: 80%">
          <img
            [src]="doctor.Dimg"
            class="card-img-top"
            style="margin: auto; width: 80%; border-radius: 50%"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text text-center">{{ doctor.Dname }}</p>
            <div class="text-center">
              <button
                class="btn btn-danger mx-2"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Delete
              </button>

              <div
                class="modal fade"
                id="myModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div
                        class="alert alert-warning alert-dismissible fade show"
                        role="alert"
                      >
                        are you sure that you want to delete this Doctor
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        (click)="deleteDoctor(doctor.id)"
                      >
                        confirme
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div
    class="modal fade"
    id="doctorModal"
    tabindex="-1"
    aria-labelledby="doctorModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doctorModalLabel">
            Add/Edit/Delete Doctor
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Your form goes here -->
          <form [formGroup]="doctorForm" (ngSubmit)="onAddDoctor()">
            <div class="mb-3">
              <label for="name">Doctor Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="photo">Doctor Photo</label>
              <input
                type="file"
                (change)="get_doctorImagepath($event)"
                class="form-control"
                formControlName="photo"
                id="photo"
              />
              <img
                src="{{ doctorBase64 }}"
                width="200px"
                height="200px"
                alt=""
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
          <!-- End of your form -->
        </div>
      </div>
    </div>
  </div>
</div>
