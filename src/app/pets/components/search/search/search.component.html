<!-- pet-list.component.html -->
<div class="container-fluid">
    <div class="container mt-4">
        <h1 class="display-4 fw-bold pb-4">Search<span style="color: #FF9831;"> Result</span></h1>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let pet of searchResults">
                <!-- pet-card.component.html -->
                <div class="card mb-5 pt-3 pb-3" style="width: 100%; max-width: 350px;">
                    <img [src]="generateImageUrl(pet.image)" style="width: 100%; height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <h3 class="card-title"><span style="color: #FF9831; font-weight: bold;"></span>{{ pet?.type }}</h3>
                        <p class="card-text"><span style="color: #FF9831;font-weight: bold;">Age  : </span>{{ pet?.age }}</p>
                        <p class="card-text"><span style="color: #FF9831;font-weight: bold;">Category : </span>{{ pet?.category }}</p>
                        <!-- <p class="card-text"><span style="color: green;">Price: </span>{{ pet?.price }}</p> -->
                        <p class="card-text"><span style="color: #FF9831;font-weight: bold;">Gender : </span>{{ pet?.gender }}</p>
            <p class="card-text"><span style="color: #FF9831;font-weight: bold;">Seller : </span>{{ pet?.user.name }}</p>

                        <p class="card-text"><span style="color: #FF9831;font-weight: bold;">For : </span>{{ pet?.operation }}</p>


                        <div class="btn_main">
                            <div class="buy_bt">
                                <button class="btn btn-outline-success">
Add to cart
                                </button>
                            </div>
                            <div class="rounded-circle" >
                            <h5 class=" ps-3 pe-3" >{{ pet?.price }}<span style="color: green;">$</span></h5>
                            </div>
                        </div>
                        <!-- Add more content based on your data structure -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
