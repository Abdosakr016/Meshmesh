
    <div class="card mb-3" style="max-width: 900px; margin:10% auto; background-color:#F5FFFA;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="ml-3  d-block" [src]="generateImageUrl(pet.image)"><br>
            <a href="#" class="ml-5 mt-3 fw-bold d-block" routerLink="/products">Return To All Pets </a>

                  </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title"><strong>{{pet.type}}</strong></h4>
              <div class="d-flex justify-content-around">
             
                  <p class="card-title"><strong>${{pet.price}}</strong></p>
                  <p>For {{pet.operation}}</p>
                  <p>For {{pet.gender}}</p>
               
              </div>
           
              <button type="button" class="btn btn-outline-success" style="margin-top:15px; margin-bottom: 20px;" (click)=" addToCart(pet)">add to cart</button>
            <div>
              <h4 style="font-weight: 400;">Owner : {{ pet.user.name }}</h4><hr>
              <p class="card-text" style="padding:5px;">A web design e-book by Ezike Ebuka, it covers HTML, CSS and 
                Bootstrap. The e-book would help you to quickly get started in web design.</p>
            </div>

            </div>
          </div>
        </div>
      </div>
